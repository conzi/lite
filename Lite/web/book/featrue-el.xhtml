<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ex="http://www.xidea.org/ns/lite/example">
	<head>
		<title>发挥表达式的优势</title>
	</head>
	<body>
		<h2>明确概念</h2>
		<p>
		表达式是编程中最常见的语法单元。其他控制逻辑都可以建立在表达式功能之上。
		在一些出现较早的模板语言中，是没有明确的表达式概念的，比如Velocity，他只有一个指令的说法（Directive）。
		名不正则言不顺，言不顺则事不成。
		
		如此一来，Velocity的结构就显得有点混沌不清了。</p>
		<h3>此长彼消</h3>
		<p>完善的表达式有利于简化控制逻辑的需求</p>
		<h3>雕虫小技</h3>
		<p>强大的表达式可以充分发挥动态语言的优势</p>
		<p>JavaScript 表达式有很多不错的编码技巧：
		<ex:code>
		<![CDATA[
默认值语法：${userName||'匆匆过客'}
表达式分支语法：周${day == 1 && '一'
                    || day == 2 && '二'
                    || day == 3 && '三'
                    || day == 4 && '四'
                    || day == 5 && '五'
                    || day == 6 && '六'
                    || '日'}
		]]>
		</ex:code>
		</p>

	</body>
</html>
