		<h3>MVC 模式本质</h3>
		
MVC的本质不是分
MVC的初衷并不是分工合作
分不是目标，不合理的分法更容易导致沟通成本的上升
以数据为中心：去繁就简,返朴归真
大乱需大治：表现层没有上下文，一切修改从源头出发

前端MVC到底该怎么分
{HTML (M)＋ CSS (V)} + JS(C)
JSON(M) + (HTML+CSS)(V)+JS(C)

什么是模板引擎
模板引擎的本质就是以一种以更加简单高效利于维护的方式帮我们完成拼接字符串的工作。
源代码接近目标代码。
源代码一般独立存在。
