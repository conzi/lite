<html xmlns:x="http://www.xidea.org/lite/example" xmlns="http://www.w3.org/1999/xhtml"
	xml:lang="zh-CN" dir="ltr">
	<head>
		<title>条件判断</title>
	</head>
	<body>
		<h3>if/else 语法</h3>
		<p>
			该语法用来实现条件输出。
			<x:code>
				<![CDATA[
				<span>
				您好：
					<c:if test="${username}">>
						${username}
					</c:if>
					<c:else>
						匆匆过客
					</c:else>
					；
				今天是：
					<c:if test="${day>5}">>
						休息
					</c:if>
					<c:else>
						工作
					</c:else>日
				</span>
				]]>
			</x:code>
			<p>
				<i>
					小技巧1： JavaScript 与或运算（JavaScript与或技巧）和三目运算符号，也可以解决上述问题。语法如下：
					<x:code>
				<![CDATA[
				<span>您好：${username||'匆匆过客'}；今天是：${day>5?'休息':'工作'}日</span>
				]]>
					</x:code>
				</i>
			</p>
		</p>
	</body>
</html>
