<html xmlns='http://www.w3.org/1999/xhtml'
	xmlns:c='http://www.xidea.org/ns/template'
	xmlns:b="http://www.jside.org/ns/blog">
	<head>
		<meta content='text/html; charset=UTF-8'
			http-equiv='Content-Type' />
		<c:include path="#page"
			xpath="//xhtml:head/*[name() != 'X-Blog-Tag' and @http-equiv!='Content-Type']" />
		<link href='http://www.blogger.com/favicon.ico' rel='icon'
			type='image/vnd.microsoft.icon' />
		<link href='/styles/blog.css' rel='stylesheet' type='text/css' />
	</head>
	<body>
		<div class='header-wrapper'>
			<div class='header'>
				<h1 class='head-title'>走自己的路，让别人去吵吧</h1>
				<p class='head-description'>
					<span>
						<a href="http://www.xidea.org/project/jsi/">
							JSI
						</a>
						、 Java、
						<a href="http://www.xidea.org/project/jsa/">
							JSA
						</a>
						、 JavaScript、FP、Template、DHTML
					</span>
				</p>
			</div>
		</div>
		<div class='content-wrapper'>
			<div class='content'>
				<h2 class='content-title'>
					<c:include path="#page"
						xpath="//xhtml:head/xhtml:title/node()" />
				</h2>
				<div class='content-body'>
					<c:include path="#page" xpath="//xhtml:body/node()" />
				</div>

				<div class='content-footer'>
					<b:meta var="tags" name="X-Blog-Tag" />
					<div class='content-tags'>
						<span>标签:</span>
						<c:for var="tag" items="${tags}">
							<a href="/blog/tags/${tag}">${tag}</a>
							&#160;
						</c:for>
					</div>
				</div>
			</div>
		</div>
		<div class='footer-wrapper'>
			<div class='footer'>@jindw 2004-2010</div>
		</div>
	</body>
</html>
