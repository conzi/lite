<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://www.xidea.org/ns/lite/core">
	<head>
		<script src="/codemirror/js/codemirror.js"
			type="text/javascript">
		</script>
		<link rel="stylesheet" type="text/css"
			href="/codemirror/css/docs.css" />
		<style type="text/css">
			.CodeMirror-line-numbers { width: 2.2em; color: #aaa;
			background-color: #eee; text-align: right; padding-right:
			.3em; font-size: 10pt; font-family: monospace; padding-top:
			.4em; }
		</style>
	</head>
	<body>
		<form method="POST">
			<table border="1">
				<tr>
					<th>模版源代码</th>
					<th>JSON模拟数据</th>
				</tr>
				<tr>
					<td>
						<textarea style="width:550px;height:500px"
							name="template"></textarea>
					</td>
					<td>
						<textarea style="width:400px;height:500px"
							name="json"></textarea>
					</td>
				</tr>
			</table>
			<input type="submit" value="保存"/>
		</form>
		<script type="text/javascript">
			//<![CDATA[
  var codes = document.getElementsByTagName("textarea");
  var i = codes.length;
  while(i--){
  	var code = codes[i];
  	if(code.name=="template"){
  	  var editor = CodeMirror.fromTextArea(code, {
  		readOnly:false,
   		//height: code.clientHeight+"px",
    	parserfile: "parsexml.js",
    	stylesheet: "/codemirror/css/xmlcolors.css",
    	path: "/codemirror/js/",
    	continuousScanning: 500,
    	lineNumbers: true,
    	textWrapping: false
      });
    }else if(code.name=="json"){
  	  var editor = CodeMirror.fromTextArea(code, {
  		readOnly:false,
   		//height: code.clientHeight+"px",
    	parserfile: ["tokenizejavascript.js", "parsejavascript.js"],
    	stylesheet: "/codemirror/css/jscolors.css",
    	path: "/codemirror/js/",
    	continuousScanning: 500,
    	lineNumbers: true,
    	textWrapping: false
      });
    }
  }
  
  //]]>
		</script>

	</body>
</html>
