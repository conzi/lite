<html xmlns:c="http://www.xidea.org/ns/lite">
	<head>
		<title>小饭团程序</title>
	</head>
	<c:client id="tempalte">
		<table width="650px" border="1">
			<tr>
				<td>成员</td>
				<td>总存款</td>
				<td>余额</td>
			</tr>
			<c:for items="${userList}" var="item">
				<tr>
					<td>${item.name}</td>
					<td>${item.deposited}</td>
					<td
						style="${item.deposited > item.cost?'':'color:red'}">
						${item.deposited-item.cost}
					</td>
				</tr>
			</c:for>
			<tr>
				<td colspan="3">
					<form>
						<c:for items="${userList}" var="item">
							<label>
								${item.name}:
								<input type="checkbox" name="user"
									value="${item.name}" />
							</label>
						</c:for>
						&#160;
						<label>
							金额：
							<input type="input" size="10" name="amount" value="100"/>
						</label>
						<label>
							<input type="button" value="存款"
								onclick="controller.deposit(this.form.user,this.form.amount.value)" />
							<input type="button" value="消費"
								onclick="controller.cost(this.form.user,this.form.amount.value)" />
						</label>
					</form>
				</td>
			</tr>
		</table>
	</c:client>
</html>
