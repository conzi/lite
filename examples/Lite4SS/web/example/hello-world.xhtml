	<head>
		<title>测试网页</title>
	</head>
	<body>
		<form>
			<h3>测试Boolean类型字段</h3>
			<div>
				<label>
					<input type="radio" name="test" value="true" />

				</label>
				<label>
					<input type="radio" name="test" value="false" />
					假
				</label>
			</div>
			<div>
				<input type="submit" />
			</div>
		</form>
	</body>
</html>
