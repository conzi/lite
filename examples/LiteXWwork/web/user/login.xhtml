<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://www.xidea.org/ns/template">
	<head>
		<title>用户登陆</title>
		<link href="../styles/default.css" rel="stylesheet"
			type="text/css" />
		<meta http-equiv="Content-Type"
			content="text/html; charset=utf-8" />
		<style type="text/css">.style1 {color: #FF0000}</style>
	</head>
	<body>
		<table width="100%" class="all" align="center" cellspacing="0"
			cellpadding="0">
			<tr>
				<td id="header" colspan="2">
					<div class="header-left"></div>
					<div class="header-right"></div>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<div class="decorate1">&nbsp;</div>
					<div class="decorate4">&nbsp;</div>
				</td>
			</tr>

			<tr>
				<td width="60%" valign="top" style="padding:20px">
					<c:if test="${actionMessages != null}">
						<div class="errorBox">
							<h4>出错信息&lt;&#36;</h4>
							<div>${actionMessages}</div>
						</div>
					</c:if>
					<div class="messageBox">
						<span class="style1">...</span>
						<h4 xx="${2 &lt; 1}">&nbsp;</h4>
					</div>
				</td>
				<td width="40%" valign="top" style="padding:20px">
					<fieldset>
						<legend>用户登陆</legend>
						<form style="padding:20px" action="login.action"
							method="post">
							<table align="center">
								<tr>
									<td class="text-align-right">
										用户名：
									</td>
									<td>
										<input name="username" />
									</td>
								</tr>
								<tr>
									<td class="text-align-right">
										用户密码：
									</td>
									<td>
										<input type="password"
											name="password" />
									</td>
								</tr>
								<tr>
									<td class="text-align-center"
										colspan="2">
										<input type="submit" value="登陆"
											class="button" />
										<a href="input.action">注册</a>
									</td>
								</tr>
							</table>
						</form>
					</fieldset>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<div class="decorate3">&nbsp;</div>
					<div class="decorate4"></div>
				</td>
			</tr>
		</table>
	</body>
</html>
