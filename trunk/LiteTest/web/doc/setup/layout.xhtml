<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://www.xidea.org/ns/lite/core">
	<head>
		<title>
			<c:include path="#page" xpath="//xhtml:title/text()" />
		</title>
		<link href="/styles/default.css" rel="stylesheet"
			type="text/css" />
		<script src="/codemirror/js/codemirror.js"
			type="text/javascript">
		</script>
		<link rel="stylesheet" type="text/css"
			href="/codemirror/css/docs.css" />
		<style type="text/css">
      .CodeMirror-line-numbers {
        width: 2.2em;
        color: #aaa;
        background-color: #eee;
        text-align: right;
        padding-right: .3em;
        font-size: 10pt;
        font-family: monospace;
        padding-top: .4em;
      }
    	</style>
		<c:include path="#page" xpath="//xhtml:head/*" />
	</head>
	<body>
		<div id="header">
			<div class="title">Lite XML模板引擎测试环境</div>
			<div class="tab-folder">
				<a href="../">基本语法</a>
				<a class="selected" href="setup/">环境搭建</a>
			</div>
			<div class="user">
				<a href="/edit.action?path=${requestURI}">编辑该页源代码</a>
			</div>
		</div>
		<div id="body">
			<div id="side">

				<ul>
					<c:for var="link"
						items="${{
				'/doc/struts.xhtml':'Struts/Webwork环境下使用Lite XML',
				'/doc/jsi.xhtml':'JSI项目中使用Lite XML'
				}}">
						<li
							class="${requestURI.endsWith(link.key)?'selected':''}">
							<a href="${link.key}">${link.value}</a>
						</li>
					</c:for>
				</ul>
			</div>
			<div id="main">
				<c:include path="#page" xpath="//xhtml:body/*" />
			</div>
		</div>
		<div id="footer"></div>
		<script type="text/javascript">
//<![CDATA[
  var codes = document.getElementsByTagName("textarea");
  var i = codes.length;
  while(i--){
  	var code = codes[i];
  	if(code.name="litecode"){
  	  var editor = CodeMirror.fromTextArea(code, {
  		readOnly:true,
   		//height: code.clientHeight+"px",
    	parserfile: "parsexml.js",
    	stylesheet: "/codemirror/css/xmlcolors.css",
    	path: "/codemirror/js/",
    	continuousScanning: 500,
    	lineNumbers: true,
    	textWrapping: false
      });
    }
  }
  
  //]]>
</script>
	</body>
</html>
